log4j.rootLogger=INFO,console
log4j.category.org.apache.hadoop.util.NativeCodeLoader=ERROR
log4j.category.org.apache.hadoop.io.compress.snappy.LoadSnappy=ERROR
log4j.threshhold=ALL

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%t %d{yy/MM/dd HH:mm:ss} %p %c{2}: %m%n


